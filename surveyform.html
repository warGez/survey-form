<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./surveyform.css"/>
  <title>warGez Survey Form</title>
</head>

<body>
  
  <header>
    <h1 id="title">Shahmen Survey Form</h1>
    <p id="description">Thank you for taking your time to help us improve the platform</p>
  </header>

  <form id="survey-form" action="www.freecodecamp.com" target="_blank" method="post" autocomplete="on">
    <fieldset id="set">
      <label for="name-label">Name</label><br>
      <input type="text" id="name" name="name" pattern="[A-Za-z]+" placeholder="Enter your name" required><br><br>
      <label for="email-label">Email</label><br>
      <input type="email" id="email" name="Email" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="Enter your email" required /><br><br>
      <label for="number-label">Age (optional)</label><br>
      <input type="number" id="number" name="Age" min="10" max="30" pattern="[0-9]+" placeholder="Age" required /><br><br>
      <label for="current role" id="c-role">Which option best describes your current role?</label><br>
      <select name="current-role" id="dropdown">
        <option>Select current role</option>
        <option value="Student">Student</option>
        <option value="Full Time Job">Full Time Job</option>
        <option value="Full Time Learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option>
      </select><br>
      <p>Would you recommend Shahmen to a friend?</p>
      <input type="radio" id="definitely" name="recommend" value="definitely">
      <label for="definitely">Definitely</label><br>
      <input type="radio" id="maybe" name="recommend" value="Maybe">
      <label for="maybe">Maybe</label><br>
      <input type="radio" id="not-sure" name="recommend" value="Not sure">
      <label for="not sure" id="ns">Not sure</label><br>
      <p>What is your favorite feature of Shahmen?</p>
      <select name="favorite-feature" id="fav">
        <option>Select an option</option>
        <option value="Challenges">Challenges</option>
        <option value="Projects">Projects</option>
        <option value="Community">Community</option>
        <option value="Open Source">Prefer not to say</option>
      </select><br>
      <p>What would you like to see improved? (Check all that apply)</p>
      <input type="checkbox" id="front-end" name="Front-end Projects" value="Front-end Projects">
      <label for="front-end">Front-end Projects</label><br>
      <input type="checkbox" id="back-end" name="Back-end Projects" value="Back-end Projects">
      <label for="back-end">Back-end Projects</label><br>
      <input type="checkbox" id="dataV" name="Data Visualization" value="Data Visualization">
      <label for="dataV">Data Visualization</label><br>
      <input type="checkbox" id="ch" name="Challenges" value="Challenges">
      <label for="ch">Challenges</label><br>
      <input type="checkbox" id="osc" name="Open Source Community" value="Open Source Community">
      <label for="osc">Open Source Community</label><br>
      <input type="checkbox" id="ghr" name="Gitter help rooms" value="Gitter help rooms">
      <label for="ghr">Gitter help rooms</label><br>
      <input type="checkbox" id="v" name="Videos" value="Videos">
      <label for="v">Videos</label><br>
      <input type="checkbox" id="cm" name="City Meetups" value="City Meetups">
      <label for="cm">City Meetups</label><br>
      <input type="checkbox" id="w" name="Wiki" value="Wiki">
      <label for="w">Wiki</label><br>
      <input type="checkbox" id="f" name="Forum" value="Forum">
      <label for="f">Forum</label><br>
      <input type="checkbox" id="ac" name="Additional Courses" value="Additional Courses">
      <label for="ac">Additional Courses</label><br><br>
      <p>Any comments or suggestions?</p>
      <textarea id="comment"placeholder="Enter your comment here..."></textarea><br>
      <input type="submit" value="Submit" id="submit">
    </fieldset>
  </form>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
